
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상세 증상 입력</title>
  <style>
    body {
      background-color: #e6f5ff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    label {
      display: block;
      margin-top: 20px;
      font-size: 24px;
    }
    input, select {
      width: 80%;
      padding: 10px;
      font-size: 22px;
      margin-top: 5px;
    }
    button {
      margin-top: 30px;
      font-size: 26px;
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      background-color: #2b90d9;
      color: white;
      cursor: pointer;
    }
  </style>

<style>
  .keypad { margin-top: 10px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; justify-items: center; }
  .keypad button {
    font-size: 24px;
    padding: 15px;
    width: 80px;
    border-radius: 8px;
    border: none;
    background-color: #2b90d9;
    color: white;
    cursor: pointer;
  }
</style>
<script>
  let activeInput = null;

  function press(num) {
    if (activeInput) {
      activeInput.value += num;
    }
  }

  function back() {
    if (activeInput) {
      activeInput.value = activeInput.value.slice(0, -1);
    }
  }

  function clearInput() {
    if (activeInput) {
      activeInput.value = '';
    }
  }

  function activateInput(id) {
    activeInput = document.getElementById(id);
  }
</script>

</head>
<body>
  <div class="container">
    <h2>상세 증상을 입력해 주세요</h2>
    <label for="duration">언제부터 증상이 있었나요?</label>
    <input type="text" id="duration" placeholder="예: 3일 전부터">

    <label for="severity">통증 정도는 어느 정도인가요? (1~10)</label>
    <input type="text" id="severity" placeholder="예: 7" onclick="activateInput(\'severity\')" readonly>

    
<div class="keypad">
  <button onclick="press('1')">1</button>
  <button onclick="press('2')">2</button>
  <button onclick="press('3')">3</button>
  <button onclick="press('4')">4</button>
  <button onclick="press('5')">5</button>
  <button onclick="press('6')">6</button>
  <button onclick="press('7')">7</button>
  <button onclick="press('8')">8</button>
  <button onclick="press('9')">9</button>
  <button onclick="clearInput()">C</button>
  <button onclick="press('0')">0</button>
  <button onclick="back()">←</button>
</div>

<label for="additional">기타 증상이 있다면 입력해 주세요</label>
    <input type="text" id="additional" placeholder="예: 발열, 어지러움 등">

    </div>
  <div style="text-align: center; margin-top: 30px;"><button onclick="saveAndNext()">다음</button></div>
  </div>

  <script>
    function saveAndNext() {
      const detail = 
        "지속기간: " + document.getElementById("duration").value + ", " +
        "통증강도: " + document.getElementById("severity").value + ", " +
        "기타: " + document.getElementById("additional").value;

      localStorage.setItem("detail", detail);
      location.href = 'step5.html';
    }
  </script>
</body>
</html>
