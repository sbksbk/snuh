
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>환자 정보 입력</title>
  <style>
    body {
      background-color: #e6f5ff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 100px 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    input {
      font-size: 26px;
      padding: 10px;
      width: 80%;
      margin: 10px 0;
    }
    button {
      font-size: 26px;
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      background-color: #2b90d9;
      color: white;
      cursor: pointer;
    }
  </style>

<style>
  .keypad { margin-top: 10px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; justify-items: center; }
  .keypad button {
    font-size: 24px;
    padding: 15px;
    width: 80px;
    border-radius: 8px;
    border: none;
    background-color: #2b90d9;
    color: white;
    cursor: pointer;
  }
</style>
<script>
  let activeInput = null;

  function press(num) {
    if (activeInput) {
      activeInput.value += num;
    }
  }

  function back() {
    if (activeInput) {
      activeInput.value = activeInput.value.slice(0, -1);
    }
  }

  function clearInput() {
    if (activeInput) {
      activeInput.value = '';
    }
  }

  function activateInput(id) {
    activeInput = document.getElementById(id);
  }
</script>


<style>
  #floating-keypad {
    position: absolute;
    right: 10%;
    top: 50%;
    transform: translateY(-50%);
    background: white;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(0,0,0,0.2);
    display: none;
    z-index: 999;
  }
  #floating-keypad .keypad {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    justify-items: center;
  }
  #floating-keypad button {
    font-size: 24px;
    padding: 15px;
    width: 60px;
    border-radius: 8px;
    border: none;
    background-color: #2b90d9;
    color: white;
    cursor: pointer;
  }
</style>
<script>
  let activeInput = null;

  function press(num) {
    if (activeInput) {
      activeInput.value += num;
    }
  }

  function back() {
    if (activeInput) {
      activeInput.value = activeInput.value.slice(0, -1);
    }
  }

  function clearInput() {
    if (activeInput) {
      activeInput.value = '';
    }
  }

  function confirmInput() {
    document.getElementById('floating-keypad').style.display = 'none';
  }

  function activateInput(id) {
    activeInput = document.getElementById(id);
    const keypad = document.getElementById('floating-keypad');
    keypad.style.display = 'block';
  }

  // Hide keypad if clicked outside
  document.addEventListener('click', function(event) {
    const keypad = document.getElementById('floating-keypad');
    if (!keypad.contains(event.target) && event.target.tagName !== "INPUT") {
      keypad.style.display = 'none';
    }
  });
</script>


<style>
  #fixed-keypad {
    margin-top: 30px;
    background: white;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(0,0,0,0.2);
    display: none;
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
  }
  #fixed-keypad .keypad {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    justify-items: center;
  }
  #fixed-keypad button {
    font-size: 24px;
    padding: 15px;
    width: 80px;
    border-radius: 8px;
    border: none;
    background-color: #2b90d9;
    color: white;
    cursor: pointer;
  }
</style>
<script>
  let activeInput = null;

  function press(num) {
    if (activeInput) {
      activeInput.value += num;
    }
  }

  function back() {
    if (activeInput) {
      activeInput.value = activeInput.value.slice(0, -1);
    }
  }

  function clearInput() {
    if (activeInput) {
      activeInput.value = '';
    }
  }

  function confirmInput() {
    document.getElementById('fixed-keypad').style.display = 'none';
  }

  function activateInput(id) {
    activeInput = document.getElementById(id);
    document.getElementById('fixed-keypad').style.display = 'block';
  }

  document.addEventListener('click', function(event) {
    const keypad = document.getElementById('fixed-keypad');
    if (!keypad.contains(event.target) && event.target.tagName !== "INPUT") {
      keypad.style.display = 'none';
    }
  });
</script>

</head>
<body>
  <div class="container">
    <h2>환자 정보 입력</h2>
    <p>아래 정보를 입력해 주세요</p>
    <input id="nameInput" type="text" value="홍길동" placeholder="이름 (예: 홍길동)"><br>
    <input id="idInput" type="text" onclick="activateInput(\'idInput\')" readonly><br>
    <input id="phoneInput" type="text" onclick="activateInput(\'phoneInput\')" readonly><br>
    <button onclick="saveAndNext()">다음</button>
  </div>

  <script>
    function saveAndNext() {
      const name = document.getElementById("nameInput").value;
      const idFront = document.getElementById("idInput").value;
      const phone = document.getElementById("phoneInput").value;

      if (idFront.length !== 6) {
        alert("주민등록번호 앞 6자리를 정확히 입력해 주세요.");
        return;
      }

      const maskedId = idFront + "-*******";

      localStorage.setItem("name", name);
      localStorage.setItem("idNumber", maskedId);
      localStorage.setItem("phone", phone);

      location.href = 'step3.html';
    }
  </script>

<div id="floating-keypad">
  <div class="keypad">
    <button onclick="press('1')">1</button>
    <button onclick="press('2')">2</button>
    <button onclick="press('3')">3</button>
    <button onclick="press('4')">4</button>
    <button onclick="press('5')">5</button>
    <button onclick="press('6')">6</button>
    <button onclick="press('7')">7</button>
    <button onclick="press('8')">8</button>
    <button onclick="press('9')">9</button>
    <button onclick="clearInput()">C</button>
    <button onclick="press('0')">0</button>
    <button onclick="back()">←</button>
    <button style="grid-column: span 3;" onclick="confirmInput()">✔</button>
  </div>
</div>


<div id="fixed-keypad">
  <div class="keypad">
    <button onclick="press('1')">1</button>
    <button onclick="press('2')">2</button>
    <button onclick="press('3')">3</button>
    <button onclick="press('4')">4</button>
    <button onclick="press('5')">5</button>
    <button onclick="press('6')">6</button>
    <button onclick="press('7')">7</button>
    <button onclick="press('8')">8</button>
    <button onclick="press('9')">9</button>
    <button onclick="clearInput()">C</button>
    <button onclick="press('0')">0</button>
    <button onclick="back()">←</button>
    <button style="grid-column: span 3;" onclick="confirmInput()">✔</button>
  </div>
</div>

</body>
</html>
