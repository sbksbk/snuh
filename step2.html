
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>환자 정보 입력</title>
  <style>
    body {
      background-color: #e6f5ff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 100px 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    input {
      font-size: 30px;
      padding: 10px;
      width: 80%;
      margin: 10px 0;
    }
    button {
      font-size: 30px;
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      background-color: #2b90d9;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>환자 정보 입력</h2>
    <p>아래 정보를 입력해 주세요</p>
    <input id="nameInput" type="text" value="홍길동" placeholder="이름 (예: 홍길동)"><br>
    <input id="idInput" type="text" maxlength="6" placeholder="주민등록번호 앞 6자리 (예: 900101)"><br>
    <input id="phoneInput" type="text" placeholder="전화번호 (예: 01012345678)"><br>
    <button onclick="saveAndNext()">다음</button>
  </div>

  <script>
    function saveAndNext() {
      const name = document.getElementById("nameInput").value;
      const idFront = document.getElementById("idInput").value;
      const phone = document.getElementById("phoneInput").value;

      if (idFront.length !== 6) {
        alert("주민등록번호 앞 6자리를 정확히 입력해 주세요.");
        return;
      }

      const maskedId = idFront + "-*******";

      localStorage.setItem("name", name);
      localStorage.setItem("idNumber", maskedId);
      localStorage.setItem("phone", phone);

      location.href = 'step3.html';
    }
  </script>
</body>
</html>
